<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="layout.xhtml">
        <ui:define name="title">Create a new author</ui:define>
        <ui:define name="content">
            <h:form id="authorForm">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Author ID : "/>
                    <h:inputText value="#{authorController.author.authorId}"/>
                    <h:outputLabel value="Author name : "/>
                    <h:inputText value="#{authorController.author.lastName}"/>
                    
                </h:panelGrid>
                <h:commandButton value="Create a author" action="#{authorController.doCreateAuthor()}">
                    <f:ajax execute="@form" render=":authorlist :errors"/>
                </h:commandButton>
            </h:form>
            <hr/>
            <h1>List of authors</h1>
            <h:dataTable id="authorlist" value="#{authorEJB.findAllAuthors()}" var="bk" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:link outcome="viewAuthor.xhtml?id=#{bk.authorId}" value="#{bk.authorId}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{bk.lastName}"/>
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>
</html>
